<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu amigãozão</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #0095ff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #2e13fb;
        }

        .container {
            display: none;
            position: relative;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .fireworks {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }

        img {
            max-width: 80%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <button class="button" onclick="showImage()">Clique para ver meu mió amigo!!!</button>
    
    <div class="container" id="imageContainer">
        <img src="enzin1.JPG" alt="My Friend">
    </div>

    <script>
        function showImage() {
            document.querySelector('.button').style.display = 'none';
            let container = document.getElementById('imageContainer');
            container.style.display = 'flex';
            
            for (let i = 0; i < 20; i++) {
                let firework = document.createElement('div');
                firework.classList.add('fireworks');
                firework.style.top = `${Math.random() * 100}vh`;
                firework.style.left = `${Math.random() * 100}vw`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
            }
        }
    </script>
</body>
</html>
